name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run CI daily to catch regressions
    - cron: '0 2 * * *'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Check code formatting
  fmt:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all --check

  # Static analysis with Clippy
  clippy:
    name: Clippy Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-

      - name: Run Clippy
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings -A clippy::uninlined_format_args

  # Security audit
  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run security audit
        run: cargo audit

  # Test on multiple Rust versions
  test:
    name: Test Suite
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        rust: [stable, beta, 1.70.0]  # MSRV (Minimum Supported Rust Version)
        exclude:
          # Only test MSRV on Ubuntu to save CI time
          - os: windows-latest
            rust: 1.70.0
          - os: macos-latest
            rust: 1.70.0
          # Only test beta on Ubuntu
          - os: windows-latest
            rust: beta
          - os: macos-latest
            rust: beta
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
          key: ${{ runner.os }}-${{ matrix.rust }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.rust }}-cargo-registry-

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-${{ matrix.rust }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.rust }}-cargo-build-

      - name: Build workspace
        run: cargo build --workspace --verbose

      - name: Test library
        run: cargo test -p librdap-storm --verbose

      - name: Test CLI
        run: cargo test -p dqcli --verbose

      - name: Test workspace
        run: cargo test --workspace --verbose

      - name: Test library with all features
        run: cargo test -p librdap-storm --all-features --verbose

      - name: Test documentation
        run: cargo test --doc --workspace

  # Integration tests
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [fmt, clippy]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
            target
          key: ${{ runner.os }}-integration-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-integration-

      - name: Build release binary
        run: cargo build --release -p dqcli

      - name: Test CLI functionality
        run: |
          # Test basic domain check
          ./target/release/dq example.com
          
          # Test multiple domains
          ./target/release/dq --ndjson --tlds dev,com,org vlediglangteksempeldavettu
          
          # Test JSON output
          ./target/release/dq --ndjson --tlds dev,com,org vlediglangteksempeldavettu

      - name: Test library integration
        run: |
          # Test that library can be used externally
          cd /tmp
          cargo init --name integration_test
          
          # Write the test directly to src/main.rs
          cat > src/main.rs << 'EOF'
          use librdap_storm::{probe, Availability};
          
          #[tokio::main]
          async fn main() -> Result<(), Box<dyn std::error::Error>> {
              let result = probe("example.com").await;
              println!("Availability: {:?}", result.availability);
              match result.availability {
                  Availability::Available | Availability::Taken => Ok(()),
                  Availability::Unknown { reason } => Err(reason.into()),
              }
          }
          EOF
          
          # Add dependencies
          cat >> Cargo.toml << EOF
          librdap-storm = { path = "${{ github.workspace }}/librdap-storm" }
          tokio = { version = "1", features = ["macros", "rt-multi-thread", "time"] }
          EOF
          
          # Run the test
          cargo run

  # Check documentation
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
            target
          key: ${{ runner.os }}-docs-${{ hashFiles('**/Cargo.lock') }}

      - name: Check library documentation
        run: cargo doc -p librdap-storm --no-deps --document-private-items

      - name: Check CLI documentation
        run: cargo doc -p dqcli --no-deps --document-private-items

      - name: Check for broken links in docs
        run: cargo doc --workspace --no-deps

  # Check minimum versions
  minimal-versions:
    name: Minimal Dependency Versions
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly

      - name: Install cargo-hack
        run: cargo install cargo-hack

      - name: Check minimal versions
        run: cargo hack check --workspace

  # Coverage (optional - can be heavy)
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Install cargo-llvm-cov
        run: cargo install cargo-llvm-cov

      - name: Generate coverage
        run: cargo llvm-cov --workspace --lcov --output-path lcov.info

      - name: Upload to codecov
        uses: codecov/codecov-action@v3
        with:
          files: lcov.info
          fail_ci_if_error: false
